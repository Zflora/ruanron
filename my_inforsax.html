<script type="text/javascript">
$(function(){
    $("input[type='radio']").click(function(){ 
        if($(this).hasClass("radio_on")){  
                $(this).removeClass("radio_on"); 
            }else{                
                $(this).addClass("radio_on").parents("li").siblings().find("input").removeClass("radio_on"); 
            } 
    })
})
