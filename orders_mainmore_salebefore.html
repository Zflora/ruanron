<script type="text/javascript">
$(function() {
    //进度条园
    $('.circle').each(function(index, el) {
        var num = $(this).find('span').text() * 3.6;
        if (num<=180) {
            $(this).find('.right').css('transform', "rotate(" + num + "deg)");
        } else {
            $(this).find('.right').css('transform', "rotate(180deg)");
            $(this).find('.left').css('transform', "rotate(" + (num - 180) + "deg)");
        };
    });

    //分享
    $("#share").click(function(){
        $(".shadeall").show();
        $(".footer").show();
        document.documentElement.style.overflow='hidden';
        document.body.style.overflow='hidden';
    })
    $(".shadeall").click(function(){
        $(".dn").hide();
        document.documentElement.style.overflow='auto';
        document.body.style.overflow='auto';
    })
    $(".footer a").click(function(){
        $(".dn").hide();
        document.documentElement.style.overflow='auto';
        document.body.style.overflow='auto';
    })
    //收藏
    $("#collect").click(function(){
        if ($(this).attr("src")=="images/index/collect.png") {//判断当前的状态
            $(this).attr("src","images/index/collect_on.png");
        } else{
            $(this).attr("src","images/index/collect.png")
        };
    })
//存地址
    var url=window.location.href;//获取当前网址url
    $.cookie("use",url);//定义一个名称叫url的cookie
});
</script>
