<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
<meta name="format-detection" content="telephone=no"/>
<meta name="format-detection" content="email=no"/>
<meta charset="UTF-8">
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/base.css" rel="stylesheet" type="text/css">
<link href="css/header.css" rel="stylesheet" type="text/css">
<link href="css/index.css" rel="stylesheet" type="text/css">
<title>ru@n软融</title>
</head>
<body id="firmorder_newbill" class="mb120">
    <!-- header -->
    <header class="bg24BFD2 p0_24">
        <a class="header_l" onclick="javascript:history.back(-1); "><img src="images/index/header_l.png" alt=""></a>
        <span class="f40">新建发票信息</span>
    </header>
    <!-- header_end -->
    <aside class="mt110 bgwh">
        <div class="pl24 pt24">
            <input class=" w630 f32 dib" value='' type="text" required placeholder="企业全称">
            <div class="righticon dib mt5">
                <i class="dib h30 ml10"><img src="images/del.png" class="h30" alt=""></i>
            </div>
            <hr class="mt24">
        </div>
        <div class="pl24 pt24">
            <input class=" w630 f32 dib" value='' placeholder="税号" type="tel" required>
            <div class="righticon dib mt5">
                <i class="dib h30 ml10"><img src="images/del.png" class="h30" alt=""></i>
            </div>
            <hr class="mt24">
        </div>
        <div class="pl24 pt24">
            <input class=" w630 f32 dib" value='' placeholder="开户行名称" type="text" required>
            <div class="righticon dib mt5">
                <i class="dib h30 ml10"><img src="images/del.png" class="h30" alt=""></i>
            </div>
            <hr class="mt24">
        </div>
        <div class="pl24 pt24">
            <input class=" w630 f32 dib" value='' placeholder="开户行账号" type="tel" required>
            <div class="righticon dib mt5">
                <i class="dib h30 ml10"><img src="images/del.png" class="h30" alt=""></i>
            </div>
            <hr class="mt24">
        </div>
        <div class="pl24 pt24">
            <input class=" w630 f32 dib" value='' placeholder="固定电话" type="tel" required>
            <div class="righticon dib mt5">
                <i class="dib h30 ml10"><img src="images/del.png" class="h30" alt=""></i>
            </div>
            <hr class="mt24">
        </div>
        <div class="p24">
            <textarea class=" w630 f32 dib lh36" placeholder="注册地址" required></textarea>
            <div class="righticon dib mt5">
                <i class="dib h30 ml10"><img src="images/del.png" class="h30" alt=""></i>
            </div>
        </div>
    </aside>
    <aside class="mt20 bgwh p30_24">
        <section class="dib">
            <p class="f32 g9">默认地址</p>
            <p class="f32 mt20">注:每次下单都会使用该信息</p>
        </section>
        <div class="dib r">
            <label for="#" class="ui-switch">
                <input type="checkbox" />
            </label>
        </div>
    </aside>
    <section class="tc mb35 mt110" onclick="javascript:window.location.href='firmorder.html','_self'">
        <a class="f32 wh btn lh80 bg9">保存并使用</a>
    </section>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript">
$(function(){
    //叉清空
    var i=0;
    $(".righticon").click(function(){
        i=$(".righticon").index($(this));
        $("input").eq(i).val("");
        $("textarea").html('');
    })
    //按钮
       var count = 0,y=0;
       y=$("input").length-1;
           $("input").change(function(){
               if ($(this).val() != ""){
                   count++;
                   console.log(count)
                    $("section a").css({
                       'background-color':'#999',
                   })
               }
               if(count == y){
                   $("section a").css({
                      'background-color':'#3cc',
                  });
               }
           });
})
</script>
</html>
